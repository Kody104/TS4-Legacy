<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/legacy_style.css" type="text/css">
        <title>Sims 4 Legacy Tool</title>
    </head>
    <body>
        <div class="site-wrapper">
            <img width="256" src="img/Sims_4_Logo.svg" alt="Logo">
            <header class="nav-header">
            </header>
            <section class="columns">
                <div id="previous-sims-column" class="column slide-wrapper">
                    <h1 class="column-title">Previously Played Heirs</h1>
                    <button class="button" style="width: 100%;">Clear</button>
                    <div id="previous-sims-list">
                    </div>
                </div>
                <div id="create-a-sim" class="column slide-wrapper is-hidden">
                    <button id="back-button-one" class="button" style="width: 25%;float: left;">Back</button>
                    <button id="save-button-one" class="button is-hidden" style="width: 25%; float: right;">Save</button><br><br>
                    <h2 class="column-title">Add-An-Heir</h2>
                    <form id="sim-form" class="border-grey-sm">
                        <h3 class="column-title">Basic Info</h3>
                        <input type="text" name="fname" placeholder="First Name"><br>
                        <input type="text" name="lname" placeholder="Last Name"><br>
                        <select id="age-select" name="lifestage">
                            <option value="default">---Select Sim Age---</option>
                            <option value="young-adult">Young Adult</option>
                            <option value="adult">Adult</option>
                            <option value="elder">Elder</option>
                        </select>
                    </form>
                    <h3 class="subtitle">Traits</h3>
                    <button id="dlc-select-button" class="button">Expansion Packs</button>
                    <button id="randomize-select-button" class="button">Randomize Traits</button>
                    <div id="dlc-select" class="is-hidden">
                        <div class="is-grid grid-3-rows border-grey-sm" style="margin-bottom: 0.5rem; padding: 0.5rem;">
                        </div>
                    </div>
                    <div id="randomize-select" class="is-hidden">
                        <div class="is-grid grid-3-rows border-grey-sm" style="margin-bottom: 0.5rem; padding: 0.5rem;">
                            <p style="grid-column: 1;">
                                Randomly selects traits with no preference for categories.
                            </p>
                            <p style="grid-column: 2;">
                                Randomly selects one emotional trait and two other non-emotional traits.
                            </p>
                            <p style="grid-column: 3;">
                                Randomly selects one trait from each category.
                            </p>
                            <button id="true-random-btn" class="button border-green">All Random</button>
                            <button id="mood-random-btn" class="button border-green">Mood Random</button>
                            <button id="equal-random-btn" class="button border-green">Equality Random</button>
                        </div>
                    </div>
                    <ul id="trait-list" class="trait-list is-grid grid-3-rows"></ul>
                </div>
                <div id="edit-sim" class="column slide-wrapper is-hidden">
                    <button id="back-button-two" class="button" style="width: 25%;float: left;">Back</button>
                    <button id="delete-button" class="button" style="width: 25%;">Delete</button>
                    <button id="save-button-two" class="button" style="width: 25%;float: right;">Save</button><br><br>
                    <h1 class="column-title"></h1>
                    <h2 class="column-title"></h2>
                    <h3 class="column-title">Traits</h3>
                    <div id="selected-sim-traits">
                    <ul class="trait-list is-grid grid-3-rows">
                    </ul>
                    </div>
                </div>
            </section>
        </div>
        <script src="js/script.js"></script>
        <script src="js/tota11y.min.js"></script>
        <noscript>
            <style type="text/css">
                .site-wrapper {display: none;}
            </style>
            <div class="noscriptmsg">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg" alt="javascript_logo" width="256px" height="256px"><br>
                You need javascript enabled for this webpage to work
            </div>
        </noscript>
    </body>
</html>
