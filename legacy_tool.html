<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="css/legacy_style.css" type="text/css">
        <title>Sims 4 Legacy Tool</title>
    </head>
    <body>
        <div class="site-wrapper">
            <img width="256" src="img/Sims_4_Logo.svg" alt="Logo">
            <header class="nav-header">
            </header>
            <section class="columns">
                <div id="previous-sims-column" class="column slide-wrapper">
                    <h3 class="column-title">Previously Played Heirs</h3>
                    <button class="button" style="width: 100%;">Clear</button>
                    <div id="previous-sims-list">
                    </div>
                </div>
                <div id="create-a-sim" class="column slide-wrapper is-hidden">
                    <button id="back-button" class="button" style="width: 25%;float: left;">Back</button><br><br>
                    <h3 class="column-title">Create-An-Heir</h3>
                    <form id="sim-form">
                        <input type="text" name="fname" placeholder="First Name"><br>
                        <input type="text" name="lname" placeholder="Last Name">
                    </form>
                    <h3 class="subtitle">Traits</h3>
                    <button id="dlc-select-button" class="button">Expansion Packs</button>
                    <button id="randomize-select-button" class="button">Randomize Traits</button>
                    <div id="dlc-select" class="is-hidden">
                        <fieldset class="is-grid grid-3-rows" style="margin-bottom: 0.5rem; padding: 0.5rem;">
                        </fieldset>
                    </div>
                    <div id="randomize-select" class="is-hidden">
                        <fieldset class="is-grid grid-3-rows" style="margin-bottom: 0.5rem; padding: 0.5rem;">
                            <button id="true-random-btn" class="button border-green">All Random</button>
                            <button id="mood-random-btn" class="button border-green">Mood Random</button>
                            <button id="equal-random-btn" class="button border-green">Equality Random</button>
                        </fieldset>
                    </div>
                    <ul id="trait-list" class="trait-list is-grid grid-3-rows"></ul>
                </div>
                <div id="selected-traits" class="column is-hidden">
                    <h3 class="column-title">Selected Traits</h3>
                </div>
            </section>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
